{% extends 'base_auth.html' %}

{% block title %}Reset Password - TENARA{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem;">Reset Password</h2>
<p style="text-align: center; color: #6b7280; margin-bottom: 2rem;">Enter your email to receive a reset link</p>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-input" required autofocus>
    </div>
    
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
</form>

<div class="auth-footer">
    <p><a href="{% url 'accounts:login' %}">Back to Login</a></p>
</div>
{% endblock %}
