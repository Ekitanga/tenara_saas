{% extends 'base_auth.html' %}

{% block title %}Sign Up - TENARA{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem;">Create Account</h2>
<p style="text-align: center; color: #6b7280; margin-bottom: 2rem;">Start your 14-day free trial</p>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label class="form-label">Business Name</label>
        <input type="text" name="business_name" class="form-input" placeholder="e.g., Sunrise Properties">
    </div>
    
    <div class="form-group">
        <label class="form-label">Username *</label>
        <input type="text" name="username" class="form-input" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-input">
    </div>
    
    <div class="form-group">
        <label class="form-label">Phone Number *</label>
        <input type="tel" name="phone_number" class="form-input" placeholder="0712345678" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Password *</label>
        <input type="password" name="password" class="form-input" required>
    </div>
    
    <div class="form-group">
        <label class="form-label">Confirm Password *</label>
        <input type="password" name="password2" class="form-input" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>

<div class="auth-footer">
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
