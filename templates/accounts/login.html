{% extends 'base_auth.html' %}

{% block title %}Login - TENARA{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem;">Welcome Back</h2>
<p style="text-align: center; color: #6b7280; margin-bottom: 2rem;">Login to your TENARA account</p>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-input" required autofocus>
    </div>
    
    <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-input" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<div class="auth-footer">
    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
    <p style="margin-top: 0.5rem;"><a href="{% url 'accounts:password_reset' %}">Forgot password?</a></p>
</div>
{% endblock %}
